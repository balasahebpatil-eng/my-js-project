<!DOCTYPE html>
<html>
<head>
  <title>Image 1 Info</title>
</head>
<style>
 body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 60px;
    }

    .course-container {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .course-card {
      background: #fff;
      border-radius: 10px;
      width: 1000px;
      height: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .course-card:hover {
      transform: scale(1.02);
    }

    .course-card img {
      width: 40%;
      height: 200px;
      display: block;
       margin: auto; 
      text-align: center;
    }

    .course-content {
      padding: 20px;
    }

    .course-content h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .course-content p {
      font-size: 14px;
      margin: 6px 0;
      color: #555;
    }

    .course-content .highlight {
      font-weight: bold;
      color: #111;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }
    </style>
</head>
<body>
 <div class="course-container">
  <div class="course-card">
    <img src="839896-angularjs-wallpaper.png" alt="Advanced Java Course">
    <div class="course-content">

    <p><span class="highlight">Importance:</span> Learn Java Servlets, JSP, JDBC, and frameworks for building enterprise applications.</p>
    <p><span class="highlight">Fees:</span> ₹1499</p>
    <p><span class="highlight">Last Updated:</span> 15/06/2025</p>
    <p><span class="highlight">Skill Level:</span> Intermediate to Advanced</p>
    <p><span class="highlight">Certificate:</span> Yes</p>
    <p><span class="highlight">Rating:</span> ⭐⭐⭐⭐☆ (320 students)</p>
  </div>
  </div>
 </div>
</body>
</html>
