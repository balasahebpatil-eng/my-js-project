<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Links</title>

  <!-- Remix Icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .social-icons a {
      font-size: 40px;
      margin: 20px;
      color: #333;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #0073e6;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h2>Click Icons to Visit:</h2>

  <div class="social-icons">
    <!-- Google -->
    <a href="https://www.google.com" target="_blank" title="Go to Google">
      <i class="ri-google-fill"></i>
    </a>

    
    <a href="https://www.facebook.com" target="_blank" title="Go to Facebook">
      <i class="ri-facebook-fill"></i>
    </a>

    
    <!-- <a href="https://www.instagram.com" target="_blank" title="Go to Instagram">
      <i class="ri-instagram-line"></i>
    </a>

    
    <a href="https://www.linkedin.com" target="_blank" title="Go to LinkedIn">
      <i class="ri-linkedin-fill"></i>
    </a> -->
  </div>

</body>
</html>
