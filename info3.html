
  <!DOCTYPE html>

  <title>Course Cards</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 60px;
    }

    .course-container {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .course-card {
      background: #fff;
      border-radius: 10px;
      width: 1000px;
      height: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .course-card:hover {
      transform: scale(1.02);
    }

    .course-card img {
      width: 40%;
      height: 150px;
      display: block;
       margin: auto; 
      text-align: center;
    }

    .course-content {
      padding: 20px;
    }

    .course-content h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .course-content p {
      font-size: 14px;
      margin: 6px 0;
      color: #555;
    }

    .course-content .highlight {
      font-weight: bold;
      color: #111;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

  </style>
</head>
